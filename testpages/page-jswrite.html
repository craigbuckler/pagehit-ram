<h1>Page hit counter (JS document.write)</h1>

<p>This page has been viewed <script src="http://localhost:3000/counter.js"></script> times.</p>

<p>The counter above is generated by a script which executes <code>document.write()</code> at the point it is loaded:</p>

<pre><code>&lt;script src=&quot;http://localhost:3000/counter.js&quot;&gt;&lt;/script&gt;</code></pre>

<p>Only one counter should be included in the page.</p>

</body>
